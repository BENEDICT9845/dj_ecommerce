{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div style='width: 60%; margin: auto'>
    <header class="mb-5">
    <h3 style="font-weight: bold" class="page-heading">Sign In</h3>
    <hr>
</header>
<div class="card">
  <div class="card-body">
    <form method='POST' action='.'> {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-info">Sign In</button>
    </form>
  </div>
</div>
</div>

{% endblock %}
